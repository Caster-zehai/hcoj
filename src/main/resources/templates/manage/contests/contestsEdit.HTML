<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HC Online Judge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" th:href="@{../images/logo.png}" type="image/x-icon">
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link th:href="@{../css/local.css}" rel='stylesheet' type='text/css' />
    <link th:href="@{../css/bootstrap.css}" rel='stylesheet' type='text/css' />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Custom Theme files -->
    <link th:href="@{../css/style.css}" rel='stylesheet' type='text/css' />
    <script th:src="@{../js/simpleCart.min.js}"> </script>
    <!-- Custom Theme files -->
    <!--webfont-->
    <link href='http://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <script type="text/javascript" th:src="@{../js/jquery-1.11.1.min.js}"></script>
    <!-- start menu -->
    <link th:href="@{../css/megamenu.css}" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" th:src="@{../js/megamenu.js}"></script>
    <link th:href="@{../css/manageu.css}" rel="stylesheet" type="text/css"/>
    <script>$(document).ready(function(){$(".megamenu").megamenu();});</script>
</head>
<body>
<div>
    <div class="container">
        <div class="register">
                <h3 style="color: #f54d56">编辑比赛</h3>
                <div class="col-xs-3 header-bottom-right" style="float: left;margin: 0 25px">
                    <span>输入需要编辑比赛的ID:</span>
                    <form th:action="@{/manage/contestsedit}">
                        <div class="search">
                            <input type="text" name="ctsId" class="textbox" value="比赛"  th:value="${contests!=null}?${contests.ctsId}:''" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '比赛';}" autocomplete="off">
                            <input type="submit" id="submit" name="submit">
                            <div id="response"> </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
                <form th:action="@{/manage/subcontestsedit}" method="post">
                <div style="float: left;width: 100%;">
                    <div class="col-md-6 login-right">
                        <div style="margin: 10px">
                            <span>比赛名称<label>*</label></span>
                            <input name="ctsName" type="text" th:value="${contests!=null}?${contests.ctsName}:''"/>
                            <input name="ctsId" type="text" style="display: none;" th:value="${contests!=null}?${contests.ctsId}:''"/>
                        </div>
                        <div style="margin: 10px">
                            <span>报名开始时间<label>*</label></span>
                            <input name="enrollBegin1" type="datetime-local" th:value="${enrollBegin1!=null}?${enrollBegin1}:''"/>
                        </div>
                        <div style="margin: 10px">
                            <span>比赛开始时间<label>*</label></span>
                            <input name="ctsBegin1" type="datetime-local"  th:value="${ctsBegin1!=null}?${ctsBegin1}:''"/>
                        </div>
                    </div>
                    <div  class="col-md-6 login-right">
                        <div style="margin: 10px">
                            <span>创建者<label></label></span>
                            <input name="ctsCreator" type="text" th:value="${session.ADMIN_SESSION!=null}?${session.ADMIN_SESSION.getAdmName()}:(${contests!=null}?${contests.ctsCreator}:'')" style="background: #EEE;" readonly>
                        </div>
                        <div style="margin: 10px">
                            <span>报名结束时间<label>*</label></span>
                            <input name="enrollEnd1" type="datetime-local"  th:value="${enrollEnd1!=null}?${enrollEnd1}:''">
                        </div>
                        <div style="margin: 10px">
                            <span>比赛结束时间<label>*</label></span>
                            <input name="ctsEnd1" type="datetime-local" th:value="${ctsEnd1!=null}?${ctsEnd1}:''">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 login-right">
                    <div class="topic-add">
                        <div class="title_description">
                            <h4 class="header_bottom_border">比赛介绍</h4>
                            <p>
                                <textarea name="ctsIntroduction" style="height: 300px;margin: 10px" th:text="${contests!=null}?${contests.ctsIntroduction}:''"></textarea>
                            </p>
                        </div>
                    </div>
                    <input type="submit" value="保存"/>
                </div>
            </form>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
</body>
</html>
