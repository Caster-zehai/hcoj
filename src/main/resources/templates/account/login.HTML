<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>HC Online Judge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" th:href="@{../images/logo.png}" type="image/x-icon">
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link th:href="@{../css/local.css}" rel='stylesheet' type='text/css' />
    <link th:href="@{../css/bootstrap.css}" rel='stylesheet' type='text/css' />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Custom Theme files -->
    <link th:href="@{../css/style.css}" rel='stylesheet' type='text/css' />
    <script th:src="@{../js/simpleCart.min.js}"> </script>
    <!-- Custom Theme files -->
    <!--webfont-->
    <link href='http://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <script type="text/javascript" th:src="@{../js/jquery-1.11.1.min.js}"></script>
    <!-- start menu -->
    <link th:href="@{../css/megamenu.css}" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" th:src="@{../js/megamenu.js}"></script>
    <script>$(document).ready(function(){$(".megamenu").megamenu();});</script>
</head>
<body>
<div th:replace="~{component::header}"></div>
<div class="single_top">
    <div class="container">
        <div class="register">
            <div class="col-md-6 login-right">
                <h3>用户登录</h3>
                <p>如果您有我们的帐户，请登录。</p>
                <form action="/account/myaccount" method="post" onsubmit="return logincheck()">
                    <div>
                        <span>账号<label>*</label></span>
                        <input id="user_id" name="user_id" type="text" placeholder="手机号/用户ID" />
                    </div>
                    <div>
                        <span>密码<label>*</label></span>
                        <input id="user_pwd" name="user_pwd" type="password">
                    </div>
                    <input type="submit" value="登录">
                    <!--<a class="forgot" href="#">忘记密码</a>-->
                </form>
            </div>
            <div class="col-md-6 login-left">
                <h3>新用户注册</h3>
                <p>通过在我们的网站创建帐户，您将能够好地查看题库内容、提交记录以及参与比赛等。</p>
                <a class="acount-btn" th:href="@{/account/register}">创建一个新用户</a>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
<!--<div class="footer">-->

<div th:replace="~{component::footer}"></div>
<!--</div>-->
</body>
</html>
